[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.
"""
body = """
  {%- macro remote_url() -%}
    https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
  {%- endmacro -%}
  {% if version %}
  ## ğŸ“¦ {{ version | trim_start_matches(pat="v") }} ({{ timestamp | date(format="%B %d, %Y") | replace(from=" 0", to=" ") }})
  {% else %}
  ## ğŸš§ Unreleased
  {% endif %}
  {% if message %}
    ### ğŸ“ Release Notes
    {{ message | safe }}
  {% endif %}\
  {% for group, commits in commits | group_by(attribute="group") %}
    ### ğŸ”¹ {{ group | replace(from="<!-- \\d+ -->", to="") | trim | upper_first }}
    {% for commit in commits %}
      - {% if commit.scope %}**{{ commit.scope }}:**{% endif %} {{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`]({{ self::remote_url() }}/commit/{{ commit.id }}))\
        {% if commit.remote.pr_number %} (\
          [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}) by @{{ commit.remote.username }})\
        {%- endif %}\
        {% if commit.breaking %}\
          {% for breakingChange in commit.footers %}\
            \n{% raw %}  {% endraw %} - ğŸ’¥ **{{ breakingChange.token }}{{ breakingChange.separator }}** {{ breakingChange.value }}\
          {% endfor %}\
        {% endif %}\
    {% endfor %}
  {% endfor %}
"""
footer = """
"""
trim = true
postprocessors = []

[git]
conventional_commits = true
filter_unconventional = false
commit_preprocessors = [
  { pattern = "\\(#([0-9]+)\\)", replace = "([#${1}](https://github.com/yehezkieldio/imperia/issues/${1}))"}
]
commit_parsers = [
  { message = "^chore\\(release\\): release", group = "<!-- 0 -->Release Versioning" },
  { message = "^fix\\(deps\\)", group = "<!-- 1 -->Dependencies Updates" },
  { message = "^chore\\(deps\\)", group = "<!-- 2 -->Dependencies Updates" },
  { message = "^feat", group = "<!-- 3 -->New Features" },
  { message = "^fix", group = "<!-- 4 -->Bug Fixes" },
  { message = "^docs", group = "<!-- 5 -->Documentation Updates" },
  { message = "^perf", group = "<!-- 6 -->Performance Improvements" },
  { message = "^refactor", group = "<!-- 7 -->Code Refactoring" },
  { message = "^style\\(deps\\)", group = "<!-- 8 -->Dependencies Updates" },
  { message = "^style\\(.*\\)", group = "<!-- 9 -->Code Styling" },
  { message = "^style", group = "<!-- 9 -->Code Styling" },
  { message = "^test", group = "<!-- 10 -->Test Updates" },
  { message = "^build", group = "<!-- 11 -->Build System" },
  { message = "^chore", group = "<!-- 12 -->Project Maintenance" },
  { message = "^security", group = "<!-- 13 -->Security Updates" },
  { message = "^compat", group = "<!-- 14 -->Compatibility Changes" },
  { message = "^revert", group = "<!-- 15 -->Reverts" },
  { message = "^i18n", group = "<!-- 16 -->Internationalization" },
  { message = "^ci", group = "<!-- 17 -->CI/CD Configuration" },
  { message = ".*", group = "<!-- 18 -->Miscellaneous Changes" },
  { message = ".*deprecated", body = ".*deprecated", group = "Deprecation" }
]
filter_commits = false
ignore_tags = ""
topo_order = false
sort_commits = "newest"

[remote.github]
owner = "yehezkieldio"
repo = "artemis"